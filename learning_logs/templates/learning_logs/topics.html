{%extends "learning_logs/base.html"%}

{% block content %}
    <p>
    Topics
    </p>

    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'topic' topic.id%}">{{topic.text}}</a>
        </li>
        {%empty%}
        <li>Não temos nenhum tópico!</li>
        {% endfor %} 
    </ul>
{% endblock content %}
